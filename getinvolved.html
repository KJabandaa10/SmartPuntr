<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get involved | SmartPuntr</title>
    <link rel="stylesheet" href="./styles/getinvolved.css" />
    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/smartpuntr-logo-triangles.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/smartpuntr-logo-triangles.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/smartpuntr-logo-triangles.png"
      sizes="16x16"
    />
    <link rel="manifest" href="./img/smartpuntr-logo-triangles.png" />
    <link
      rel="mask-icon"
      href="./img/smartpuntr-logo-triangles.png"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <img src="./img/smartpuntr-logo.png" alt="SmartPuntr logo" />
      </div>
      <div class="back">
        <a href="/index.html"
          ><button class="button has-shadow">Back to site</button></a
        >
      </div>
      <div class="main">
        <div class="text">
          <h1>We want to build this with you ❤️</h1>
          <h2>
            Join our waitlist and help us build a tool that automates your
            betting admin.
          </h2>
          <h3>We value your comments, feedback and support.</h3>

          <form
            name="Get involved!"
            method="POST"
            data-netlify="true"
            action="/thanks.html"
          >
            <p class="name">Full name</p>
            <input required type="text" placeholder="Name" name="Name" />
            <input required type="text" placeholder="Email" name="Email" />
            <p class="check">
              <input type="checkbox" required /> I agree to the
              <a href="#" target="_blank" rel="noopener noreferrer"
                >privacy policy</a
              >.
            </p>
            <button class="button has-shadow" type="submit">
              Sign up now!
            </button>
          </form>
        </div>
        <div class="dashboard">
          <img src="./img/dummy_dashboard.png" alt="SmartPuntr dashboard" />
        </div>
      </div>
    </div>
  </body>
</html>
